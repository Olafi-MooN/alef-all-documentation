<li class="p-li">
  <div class="p-div" (click)="actionClickOpenUl()">
    <i class="bi bi-chevron-right" [ngClass]="{selected: openUl}" id="icon"></i>
    <p class="text-field noselect">{{title}}</p>
  </div>
  <ul class="s-ul" [ngClass]="{show: openUl, close: !openUl }"  *ngFor="let item of items; index as i">
    <li class="s-li" #getHeight>
      <div class="s-div" #getSelected [id]="i">
        <p class="text-field">{{item.name}}</p>
      </div>
    </li>
  </ul>
</li>
